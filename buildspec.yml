version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
post_build:
  commands:
    - echo "Updating lambda Function..."
    - aws lambda update-function-code --function-name github-lambda-demo2 --zip-file fileb://deployment_package.zip
    - echo "Cleaning up deployment artifacts..."
    - rm deployment_package.zip  # Remove the local artifact
    - aws s3 rm s3://codepipeline-eu-west-2-128906238024/deployment_package.zip  # Remove the artifact from S3
    - echo "DONE!!"
artifacts:
  files: deployment_package.zip


